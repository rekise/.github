name: üêõ Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - rekise
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened...
    validations:
      required: true
  
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the behavior
      placeholder: |
        1. Launch command: `roslaunch ...`
        2. Execute: `...`
        3. Observe: `...`
        4. See error: `...`
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen
      placeholder: What should have happened instead?
    validations:
      required: true
  
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain the problem
      placeholder: Drag and drop images here or paste links
  
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What platform are you running on?
      options:
        - Ubuntu 22.04 LTS
        - Ubuntu 20.04 LTS
        - Ubuntu 18.04 LTS
        - Windows 10/11
        - macOS
        - Docker Container
        - Other (specify in additional context)
    validations:
      required: true
  
  - type: input
    id: docker-image
    attributes:
      label: Docker Image (if applicable)
      description: Specify the Docker image name and tag
      placeholder: "e.g., ros:noetic-desktop-full, osrf/ros:melodic"
  
  - type: textarea
    id: hardware
    attributes:
      label: Hardware
      description: Hardware platform where the issue occurred
      placeholder: "e.g., Intel NUC, Raspberry Pi 4, NVIDIA Jetson Nano, Custom PC"
  
  - type: input
    id: repository-info
    attributes:
      label: Repository/Branch
      description: Which repository and branch were you using?
      placeholder: "e.g., main branch, commit abc123, tag v1.2.3"
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Logs and Additional Files
      description: Please attach relevant logs, rosbags, or other files
      placeholder: |
        - ROS bag file: [attach or provide link]
        - Console/terminal output: [paste or attach]
        - Kernel logs (if hardware related): [paste or attach]
        - Stack trace/backtrace: [paste here]
      render: shell
  
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, workarounds, or related issues
      placeholder: Any additional information that might help us understand the problem