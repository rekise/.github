# Pre-commit hooks for local development
# Install: pip install pre-commit && pre-commit install

repos:
  # C++ formatting
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.8
    hooks:
      - id: clang-format
        args: ['--style=file']
        types_or: [c++, c]
        exclude: ^(build/|install/|log/)
